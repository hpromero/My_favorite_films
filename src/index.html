<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Favorite Movies</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <header class="row card-panel amber darken-2 center-align ">
      <h3 class="white-text no-margin-y">My Favorite Movies</h3>
    </header>

    <main>
      <div class="row">
        <div id="lateral-Panel" class="col s4 card-panel grey lighten-5 center-align full-y">
          <p id="welcomeMsg"></p>
          <div class="input-field film-form">
            <input id="title" type="text" placeholder="Title" class="col s10">
            <a id="addBtn" class="btn-floating btn waves-effect waves-light teal accent-4"><i class="material-icons">add</i></a>
            <p class="wrong-title">Write the title</p>
            <textarea id="synopsis" class="materialize-textarea" placeholder="Synopsis"></textarea>
          </div>
          <a id="logOutBtn" class="btn-floating btn waves-effect waves-light grey accent-4 exit"><i class="material-icons">exit_to_app</i></a>
        </div>
        <div class="col s8 row valign-wrapper">
          <div id="login" class="input-field col s8  card-panel">
            <i class="material-icons prefix">mail</i>
            <input id="email" class="valign-wrapper" type="text" class="validate invalid" placeholder="Write your email and press enter">
            <p class="wrong-msg">Not valid email, please check it</p>
          </div>
          <div id="list_container" class="col s9">
            <ul id="item_List" class="">
            </ul>  
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
